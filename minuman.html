<!-- POPUP KERANJANG -->
<div id="keranjangPopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl">
    <h2 class="text-xl font-bold mb-4">Keranjang Belanja</h2>

    <div id="isiKeranjang" class="max-h-60 overflow-y-auto border p-3 rounded"></div>

    <p class="text-lg font-semibold mt-4">Total: <span id="totalHarga">Rp0</span></p>

    <div class="flex justify-end gap-3 mt-4">
      <button onclick="document.getElementById('keranjangPopup').classList.add('hidden')" class="px-4 py-2 bg-gray-300 rounded-md">Tutup</button>
    </div>
  </div>
</div>


<!-- SCRIPT KERANJANG -->
<script>
let keranjang = [];

function beli(nama, harga) {
    const item = keranjang.find(i => i.nama === nama);
    if (item) {
        item.jumlah++;
    } else {
        keranjang.push({ nama, harga, jumlah: 1 });
    }
    tampilkanKeranjang();
}

function tampilkanKeranjang() {
    let html = "";
    let total = 0;

    keranjang.forEach(item => {
        total += item.harga * item.jumlah;

        html += `
          <div class="flex justify-between border-b py-2">
              <span>${item.nama} x ${item.jumlah}</span>
              <span>Rp${(item.harga * item.jumlah).toLocaleString()}</span>
          </div>
        `;
    });

    document.getElementById("isiKeranjang").innerHTML = html;
    document.getElementById("totalHarga").innerText = "Rp" + total.toLocaleString();
}
</script>
