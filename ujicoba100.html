<!-- JAVASCRIPT KERANJANG BELANJA -->
<!-- =============================== -->
<script>
let cart = [];
let cartBox = document.getElementById("cart-box");
let openCart = document.getElementById("open-cart");
let closeCart = document.getElementById("close-cart");
let cartItems = document.getElementById("cart-items");
let cartTotal = document.getElementById("cart-total");

// Buka keranjang
openCart.addEventListener("click", () => {
    cartBox.classList.remove("hidden");
});

// Tutup keranjang
closeCart.addEventListener("click", () => {
    cartBox.classList.add("hidden");
});

// Tambahkan ke keranjang
function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
    cartBox.classList.remove("hidden"); // tampilkan keranjang saat produk diklik
}

// Update tampilan keranjang
function updateCart() {
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        total += item.price;

        cartItems.innerHTML += `
        <li class="flex justify-between items-center bg-gray-100 p-2 rounded-lg">
            <span>${item.name} - ${item.price}</span>
            <button onclick="removeItem(${index})" class="text-red-600 font-bold">×</button>
        </li>`;
    });

    cartTotal.textContent = total;
}

// Hapus item
function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
}
</script>
